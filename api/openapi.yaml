openapi: '3.0.0'
info:
  title: Steakhouse Token APIs
  description: API to get filtered and specific info on steakHouse.finance tokens and onchain token info before bonding
  version: '1'
servers:
  - url: https://steakhouseapi.xyz/info
    description: Info API server
  - url: https://steakhouseapi.xyz/blockchain
    description: Blockchain API server
paths:
  /api/all-tokens-by-volume:
    get:
      operationId: getAllTokensByVolume
      summary: Sorted by 24h volume with progress metric.
      parameters:
        - name: chain_id
          in: query
          required: true
          schema:
            type: integer
            example: 11155111
        - name: page
          in: query
          required: false
          schema:
            type: string
            nullable: true
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: A list of tokens sorted by 24h volume
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokensByVolumeResponse'
  /api/filtered/tax:
    get:
      operationId: getFilteredTokensByTax
      summary: Returns tokens sorted by tax rate within configured bounds.
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: string
            nullable: true
        - name: chain_id
          in: query
          required: false
          schema:
            type: string
            nullable: true
        - name: sortDir
          in: query
          required: false
          schema:
            type: string
            nullable: true
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Tokens filtered by tax rate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredTaxResponse'
  /api/filtered/mcap:
    get:
      operationId: getFilteredTokensByMarketCap
      summary: Returns tokens inside predefined market cap boundaries.
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: string
            nullable: true
        - name: chain_id
          in: query
          required: false
          schema:
            type: string
            nullable: true
        - name: sortDir
          in: query
          required: false
          schema:
            type: string
            nullable: true
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Tokens filtered by market cap
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredMcapResponse'
  /api/filtered/recent:
    get:
      operationId: getFilteredRecentTokens
      summary: Returns recently created tokens sorted by creation timestamp.
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: string
            nullable: true
        - name: chain_id
          in: query
          required: false
          schema:
            type: string
            nullable: true
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Recently created tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredRecentResponse'
  /api/trending:
    get:
      operationId: getTrendingTokens
      summary: Returns the top 15 trending tokens.
      parameters:
        - name: chain_id
          in: query
          required: false
          schema:
            type: string
            nullable: true
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Top 15 trending tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrendingTokensResponse'
  /api/token/{address}/is_real:
    get:
      operationId: isTokenReal
      summary: Returns true if the token exists in the Steakhouse token table.
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
            example: 0xADDRESS
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Token existence boolean
          content:
            application/json:
              schema:
                type: boolean
  /api/token/{address}:
    get:
      operationId: getTokenSnapshot
      summary: Returns token metadata, cached stats, latest price, and last trade.
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
            example: 0xADDRESS
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Token snapshot data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenSnapshotResponse'
        "404":
          description: Token not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Not Found
  /limits/{token}:
    get:
      operationId: getLimits
      summary: Returns limit settings and buy-quote calculations.
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
            example: 0xTOKEN
      servers:
        - url: https://steakhouseapi.xyz/blockchain
          description: Blockchain API server
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Limit settings and buy-quote calculations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitsResponse'
  /maxWallet/{token}:
    get:
      operationId: getMaxWalletQuote
      summary: Returns only the maxWallet quote.
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
            example: 0xTOKEN
      servers:
        - url: https://steakhouseapi.xyz/blockchain
          description: Blockchain API server
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Max wallet quote
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxWalletQuoteResponse'
  /maxTx/{token}:
    get:
      operationId: getMaxTxQuote
      summary: Returns only the maxTx quote.
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
            example: 0xTOKEN
      servers:
        - url: https://steakhouseapi.xyz/blockchain
          description: Blockchain API server
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Max transaction quote
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxTxQuoteResponse'
  /buyCurve:
    post:
      operationId: buyCurve
      summary: Creates an unsigned transaction to buy tokens via curve.
      servers:
        - url: https://steakhouseapi.xyz/blockchain
          description: Blockchain API server
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tokenAddress
                - buyAmount
                - walletAddress
              properties:
                tokenAddress:
                  type: string
                  description: Address of the token to buy
                buyAmount:
                  type: string
                  description: Amount of tokens to buy
                walletAddress:
                  type: string
                  description: Wallet address making the purchase
      responses:
        "200":
          description: Unsigned transaction for buying tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  tx:
                    type: object
                    description: Transaction details
        "400":
          description: Missing required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /sellCurve:
    post:
      operationId: sellCurve
      summary: Creates an unsigned transaction to sell tokens via curve.
      servers:
        - url: https://steakhouseapi.xyz/blockchain
          description: Blockchain API server
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tokenAddress
                - sellAmount
                - walletAddress
              properties:
                tokenAddress:
                  type: string
                  description: Address of the token to sell
                sellAmount:
                  type: string
                  description: Amount of tokens to sell
                walletAddress:
                  type: string
                  description: Wallet address making the sale
      responses:
        "200":
          description: Unsigned transaction for selling tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  tx:
                    type: object
                    description: Transaction details
        "400":
          description: Missing required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
